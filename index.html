<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>api_to_html</title>
</head>
<body class="body">
    <header class="header">
        <div class="header-conatiner">
            <h1>API to HTML</h1>
        </div>
    </header>



    <main class="main">
        <div class="api-container">
            <p id="api-content"></p>
        </div>

        <section class="table-section">
            <div class="table-container">
                <table class="table">
                    <caption>
                        Data from API
                    </caption>
                    <colgroup>
                        <col style="width: 8%;">
                        <col style="width: 8%">
                        <col style="width: 30%;">
                        <col style="width: 54%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">User ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Body</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="id">ooo</th>
                            <td class="userId">ooo</td>
                            <td class="title">ooo</td>
                            <td class="api-body">ooo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>


    <footer class="footer">

    </footer>




    <script src="./index.js"></script>
</body>
</html>
